server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: never
    include-exception: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
      base-path: /actuator
      path-mapping:
        health: health
      discovery:
        enabled: true
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
      group:
        readiness:
          include: r2dbc
        liveness:
          include: ping
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
    r2dbc:
      enabled: true

spring:
  application:
    name: crud-service
  profiles:
    active: dev
  webflux:
    base-path: /api/v1
    static-path-pattern: /static/**
    resources:
      static-locations: classpath:/static/
    pathmatch:
      matching-strategy: ant_path_matcher
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

logging:
  level:
    root: INFO
    com.galaxyviewtower.hotel: DEBUG
    io.r2dbc.postgresql: INFO
    org.springframework.r2dbc: INFO
    io.r2dbc.pool: DEBUG
    org.springframework.boot.actuate: DEBUG
